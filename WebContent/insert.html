<html>
<body>
<script language="javascript" type="text/javascript">
<!-- 
//Browser Support Code
function ajaxFunction(){
   var ajaxRequest;  // The variable that makes Ajax possible!
   try{
   
      // Opera 8.0+, Firefox, Safari
      ajaxRequest = new XMLHttpRequest();
   }catch (e){
      
      // Internet Explorer Browsers
      try{
         ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
      }catch (e) {
         
         try{
            ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
         }catch (e){
         
            // Something went wrong
            alert("Your browser broke!");
            return false;
         }
      }
   }
   
   // Create a function that will receive data
   // sent from the server and will update
   // div section in the same page.
   ajaxRequest.onreadystatechange = function(){
   
      if(ajaxRequest.readyState == 4){
         var ajaxDisplay = document.getElementById('ajaxDiv');
         ajaxDisplay.innerHTML = ajaxRequest.responseText;
      }
   }
   
   // Now get the value from user and pass it to
   // server script.
   var age = document.getElementById('age').value;
   var sex = document.getElementById('sex').value;
   var mobile = document.getElementById('mobile').value;
   var email = document.getElementById('email').value;
   var state = document.getElementById('state').value;
   var country = document.getElementById('country').value;
   var queryString = "?age=" + age ;
   
   queryString += "&sex=" + sex+ "&mobile=" + mobile+ "&email=" + email+ "&state=" + state+ "&country=" +country;
   ajaxRequest.open("GET", "insert.jsp" + queryString, true);
   ajaxRequest.send(null); 
}
//-->
</script>

<form name='myForm'>

   Name: <input type='text' id='age' /> <br />
   mobile: <input type='text' id='mobile' /> <br />
   email: <input type='text' id='email' /> <br />
   city: <input type='text' id='state' /> <br />
   country: <input type='text' id='country' /> <br />
   Employee Id: <input type='text' id='sex' /> <br />

   <input type='button' onclick='ajaxFunction()' value='Query MySQL'/>
   
</form>
<div id='ajaxDiv'>Your result will display here</div>
</body>
</html>
